<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style_login.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-structor">
      <div class="login">
        <div>
          <h1>Login</h1>
        </div>
        <form action="{{ url_for('login') }}" method="post">
          <div>{{ msg }}</div>
          <div class="form-holder">
            <input
              type="text"
              class="input"
              name="username"
              placeholder="Username"
              required
            /><br /><br />
            <!-- Added name attribute and required attribute -->
            <input
              type="password"
              class="input"
              name="userpassword"
              placeholder="Password"
              required
            /><br /><br />
            <!-- Added name attribute and required attribute -->
          </div>
          <input type="submit" class="submit-btn" value="Sign In" /><br /><br />
        </form>
        <div class="login-link">
          <p>
            Don't have an account?
            <a href="{{ url_for('register') }}">Sign Up here</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
