<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style_register.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-structor">
      <div class="register-container">
        <div>
          <h1>Register</h1>
        </div>
        <form action="{{ url_for('register') }}" method="post">
          <div>{{ msg }}</div>
          <input
            id="username"
            name="username"
            type="text"
            class="input"
            placeholder="Enter Your Username"
            required
          /><br /><br />
          <input
            id="userpassword"
            name="userpassword"
            type="password"
            class="input"
            placeholder="Enter Your Password"
            required
          /><br /><br />
          <input
            id="email"
            name="email"
            type="text"
            class="input"
            placeholder="Enter Your Email ID"
            required
          /><br /><br />
          <input type="submit" class="submit-btn" value="Sign Up" /><br /><br />
        </form>
        <div class="login-link">
          <p>
            Already have an account?
            <a href="{{ url_for('login') }}">Sign In here</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
